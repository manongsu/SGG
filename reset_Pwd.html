<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册2</title>
		<script type="text/javascript" src="js/flexible.js"></script>
		<meta content="telephone=no,email=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="css/reset.css" /> 
		<link rel="stylesheet" type="text/css" href="css/demo.css" />


	</head>

	<body id="cgg_resPwd" class="comform">
		<form action="" method="post">
			<div class="pwd cominpput">
				<span>
					<img src="img/lock.png"/>
				</span>
				<input type="password" class="mima_dd" name="" id="" value="" placeholder="请输入6位数密码" maxlength="6"/>
				<input type="text" class="mima_wz" name="" id="" value="" placeholder="请输入6位数密码" maxlength="6" style="display:none;"/>
				<i class="eyes_box" data-show="1"><img src="img/open.png"/></i>
			</div>

			<div class="conpwd cominpput">
				<span>
					<img src="img/lock.png"/>
				</span>
				<input type="password" name="" id="" class="mima_dd" value="" placeholder="请再输入确定密码" maxlength="6" style="display:none;"/>
				<input type="text" name="" id="" class="mima_wz" value="" placeholder="请再输入确定密码" maxlength="6" />
				<i class="eyes_box" data-show="2"><img src="img/close.png"/></i>
			</div>
			<a class="btn">确定</a>
			
		</form>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
			
		
	</body>

</html>
