<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>意见反馈</title>
		<script type="text/javascript" src="js/flexible.js"></script>
		<meta content="telephone=no,email=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />

	</head>

	<body id="feedBack">
		<aside class="top">

			<ul>
				<li>
					<input type="radio" name="yj" id="" value="" checked="checked" />
					<span>产品意见</span>
				</li>
				<li>
					<input type="radio" name="yj" id="" value="" />
					<span>服务意见</span>
				</li>
				<li>
					<input type="radio" name="yj" id="" value="" />
					<span>其他意见</span>
				</li>

			</ul>
			<div class="wordCount" id="wordCount">
				<textarea id="news_title" onkeyup="title_len();" onclick="title_len();" maxlength="200" placeholder="请填写意见，您的意见对我们非常重要..."></textarea>
				<span class="wordwrap"><var class="word" id="titlelen"><var>0</var>/200</var></span>
			</div>
		</aside>
		<a class="btn">提交意见</a>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js">
		</script>
		<script type="text/javascript" src="js/common.js">
		</script>
	</body>

</html>
